<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card - 3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="index.html">
      <img src="./images/back.png" alt="back icon" class="back-icon" />
    </a>
    <div class="third-card">
      <div class="center">
        <img src="./images/phone.png" alt="" class="img-card3" />
      </div>
      <h1 class="heading-card2 center">Phone Number</h1>
      <p class="first-para center">
        Would you like a new OpenPhone number, or want to port your existing
        number over?
      </p>
      <!-- <div class="sub-content"> -->
      <div class="icon-container">
        <img src="./images//gift.png" alt="" class="card3-icon" />
        <span class="icon-text">Brand new number</span>
      </div>

      <div class="padding">
        <img src="./images//rightArrow.png" alt="" class="card3-icon" />
        <span class="icon-text">Post existing number</span>
      </div>
      <!-- </div> -->
      <p class="sec-para">
        If you choose to port your existing number, you will be given a
        temporary OpenPhone number to test things out with during the porting
        process.
      </p>
    </div>
  </body>
</html>
