  <body>
    <a href="index.html">

    <div class="fourth-card">
      <img src="./images/pancard.jpg" alt="" class="pan-img" />
      <h1 class="card-header">Card details</h1>
      <p class="card-text">
        Enter your card details to kick-start your free trial, don't worry, you
        won't be charged a dime until your free trial ends in

      </p>
      <!-- <img src="./images/card.png" alt=""> -->

      <button class="btn">Start your 7-day free trial</button>
      <div>
        <img src="./images//secure.jpg" alt="" class="secure-icon" />
        <span class="secure-text">Secure and encrypted</span>
      </div>
    </div>
