<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card - 5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="index.html">
      <img src="./images/back.png" alt="back icon" class="back-icon" />
    </a>
    <div class="container">
      <div class="center">
        <img src="images//company.png" alt="" class="company-icon" />
        <h1 class="company-header">Your company</h1>
        <p class="company-text">
          Tell us about your company. You will be able to invite your teammates
          in the next step.
        </p>
      </div>
      <label class="label" for="name">Company name</label><br />
      <input type="text" id="name" class="company-input" /><br />
      <label class="label" for="industry">Industry (optional)</label><br />
      <select class="select" id="industry">
        <option value="agency-1">Creative agency</option>
        <option value="agency-2">Agency - 2</option>
        <option value="agency-3">Agency - 3</option>
        <option value="agecy-4">Agency - 4</option>
      </select>
      <br />
      <label class="label" for="role">Your role (optional)</label><br />
      <select class="select" id="role">
        <option value="role-1">Owner / Founder / CEO</option>
        <option value="role-2">Developer</option>
        <option value="role-3">Tester</option>
        <option value="role-4">HR</option>
      </select>
      <br />
      <label class="label" for="c-size">Company size (optional)</label><br />
      <select class="select" id="c-size">
        <option value="companySize-1">2 - 10</option>
        <option value="companySize-2">11 - 20</option>
        <option value="companySize-3">21 - 30</option>
        <option value="companySize-4">31 - 40</option>
      </select>
    </div>
  </body>
</html>
